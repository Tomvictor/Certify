<!DOCTYPE html>
<html lang="en">
<head>
  <title>Technorip | {{ item.FirstName }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  body{
    background-color: #0E0D0D;

  }
  a{
      text-decoration: none;
  }
  .col-sm-10{
    background-color: #FFFFFF;
    border-radius: 2px;
    margin-top: 20px;
  }
  
 p{
    margin-top: 10px;
  
 }
 iframe{
  margin: 1em;
 }

 .logo{
  color: #0B9BED;
 }
 .form{
  margin-top: 50px;
  border: .5px solid #0B9BED;
  border-radius: 5px;
  margin-bottom: 50px;
 }
 form{
  margin: 4em;
 }
 .details{
  margin-top: 100px;
 }
 h4{
  margin-top: 20px;
  font-size: 2em;
 }
 .course{
  margin-top: 5px;
 }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 ">
       <h2><p><center><span class="logo text-center"><a href="http://verify.technorip.com/">Technorip</a> </span> verification </center></p></h2>
       <div class="col-sm-10 col-sm-offset-1"><br><br>
       <center><p><b>Verification Code:</b> <b class="logo">{{ item.VerificationCode }}</b></p></center>
       <div class="col-sm-4">
       <!--  <img src="{{ item.ProfilePicture.url }}" class="img-thumbnail" alt="Cinque Terre" width="260" height="265">   -->
         </div>
         <div class="col-sm-8 details">
         
         <h2><label for="nmae">{{ item.FirstName }} {{ item.LastName }}</label></h2>
         <p><b>   Address : </b>{{ item.Address }}</p>
         <p> <b>Email : </b>{{ item.Mail }}<br>
        <!--  Mobile : {{ item.Phone }} -->
         </p>
             <p>
                <b>Duration : </b>  {{ item.FromDate }}   to   {{ item.ToDate }}
             </p>
         </div>
         <hr>
         <div class="course col-sm-12">
           <center><u><h4>Course Details</h4></u></center>
           <p>{{ item.Notes|safe }}</p>
         </div>
         <div class="col-sm-12">
           <!-- 16:9 aspect ratio -->
<div class="embed-responsive embed-responsive-16by9 embed-center">
  <iframe class="embed-responsive-item" src="http://verify.technorip.com/media/{{ item.Certificate }}"  frameborder="0"> > </iframe>
</div>
         </div>
       </div>
      </div><!-- End of div col -->
    </div><!-- End of div row -->
    
   
  </div><!-- End of container div -->
  <center><footer class="container-fluid">
     <h5> Â© Copyright 2016 by <a href="http://www.technorip.com/">Technorip</a> . All Rights Reserved.</h5>
    </footer></center>

</body>
